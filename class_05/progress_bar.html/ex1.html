<body>
    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body class="bg-success">
   
    <div class="progress">
        <div class="progress-bar  bg-info" style="width: 60%;">60%</div>
    </div>
    <div class="progress">
        <div class="progress-bar  bg-danger" style="width: 90%;">90%</div>
    </div>
    <!-- progress bar height -->
     <h1>harsh</h1>
    <div class="progress" style="height: 100px; width: 50%;">
        <div class="progress-bar  bg-danger" style="width: 20%;">20%</div>
    </div>
    <!-- striped progress bar -->
     <h2>hello</h2>
    <div class="progress" >
        <div class="progress-bar  bg-danger progress-bar-striped" style="width: 20%;">20%</div>
    </div>

    <!-- striped progress animated bar -->
     <h2></h2>
    <div class="progress" style="width: 50%; height: 100px;">
        <div class="progress-bar  bg-danger progress-bar-striped progress-bar-animated" style="width: 20%;">20%</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
