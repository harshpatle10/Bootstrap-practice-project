<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body  >

    <div class="container mt-3 p-5  bg-info">


        <div class="bg-warning justify-content-start p-4  d-flex">
            <div  class="bg-info p-2">item1</div>
            <div class="bg-success p-2">item2</div>
            <div class="bg-info p-2">item3</div>
        </div>
        
        <div class="  d-flex justify-content-end bg-success p-2">
                <div  class="bg-info p-2">item1</div>
            <div class="bg-success p-2">item2</div>
            <div class="bg-info p-2">item3</div>
        
    </div>
        <div class="  d-flex justify-content-center bg-white p-2">
                <div  class="bg-info p-2">item1</div>
            <div class="bg-success p-2">item2</div>
            <div class="bg-info p-2">item3</div>
        
    </div>
        <div class="  d-flex justify-content-between bg-danger p-2">
                <div  class="bg-info p-2">item1</div>
            <div class="bg-success p-2">item2</div>
            <div class="bg-info p-2">item3</div>
        
    </div>
        <div class="  d-flex justify-content-around bg-danger p-2">
                <div  class="bg-info p-2">item1</div>
            <div class="bg-success p-2">item2</div>
            <div class="bg-info p-2">item3</div>
        
    </div>
  

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
