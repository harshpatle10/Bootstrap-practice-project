<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, iusto?
    </h1>
    <!-- only image content  -->

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="carousel slide carousel-fade"  data-bs-ride="carousel" id="myslider">
            <div class="carousel-inner">
              <!-- 01 image div  -->
              <div class="carousel-item active" data-bs-interval="4000">
                <img src="/image/1.jpg" alt=""  class="d-block w-100" />
                <div class="carousel-caption">
                    <h3>ky ho gya </h3>
                </div>
              </div>
              <!-- 02 image div  -->
              <div class="carousel-item " data-bs-interval="4000">
                <img src="/image/2.jpg" alt="" class="d-block w-100" />
                <div class="carousel-caption">
                    <h3>bhai</h3>
                </div>
              </div>
              <!-- 03 image div  -->
              <div class="carousel-item" data-bs-interval="4000">
                <img src="/image/3.jpg" alt="" class="d-block w-100" />
                <div class="carousel-caption">
                    <h3>harsh</h3>
                </div>
              </div>
            </div>
            
            <!-- button left right  -->
             <!-- left button  -->
            <button type="button" class="carousel-control-prev bg-success" data-bs-slide="prev" data-bs-target="#myslider">
                <span class="carousel-control-prev-icon"></span>
            </button>
              <!-- right button  -->
            <button type="button" class="carousel-control-next bg-warning" data-bs-slide="next" data-bs-target="#myslider">
                <span class="carousel-control-next-icon"></span>
            </button>

            <!-- indicators start -->
              <div class="carousel-indicators">
                <button  type="button" data-bs-target="#myslider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="2" ></button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
