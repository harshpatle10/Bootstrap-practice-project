    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <!-- number no.  -->
         <div class="list-group list-group-numbered ">
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 1</li>
            <li class="list-group-item">item 1</li>
         </div>
         <!-- horizontal list group -->
          <!-- for color -- list-group-item-info  -->
         <div class="list-group list-group-horizontal ">
            <li class="list-group-item list-group-item-info">item 1</li>
            <li class="list-group-item list-group-item-danger">item 1</li>
            <li class="list-group-item bg-info">item 1</li>
            <li class="list-group-item bg-danger">item 1</li>
         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
