<body>
    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <!-- list group -->
        <div class="container mt-5">
            <ul class="list-group">
                <li class="list-group-item bg-danger">cricket </li>
                <li class="list-group-item bg-info">cricket </li>
                <li class="list-group-item bg-success">cricket </li>
                <li class="list-group-item bg-warning">cricket </li>
            </ul>
        </div>
        <!-- active -->
        <div class="container mt-5">
            <ul class="list-group">
                <li class="list-group-item active ">cricket </li>
                <li class="list-group-item ">cricket </li>
                <li class="list-group-item ">cricket </li>
                <li class="list-group-item ">cricket </li>
            </ul>
        </div>
        <!-- list group using anchor clickeble -->
         <br>
         <br>
         <div class="list-group">
            <a href="#" class="list-group-item">virat</a>
            <a href="#" class="list-group-item">harsh</a>
            <a href="#" class="list-group-item">pranav</a>
            <a href="#" class="list-group-item">deep</a>
         </div>
         <!-- border remove from list group -->
         <div class="list-group list-group-flush ">
            <a href="#" class="list-group-item ">virat</a>
            <a href="#" class="list-group-item">harsh</a>
            <a href="#" class="list-group-item">pranav</a>
            <a href="#" class="list-group-item">deep</a>
         </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
